name: Build and Publish Nuget Packages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:

    runs-on: windows-latest

    steps:          
    - uses: actions/checkout@v2
    
    - name: Install .NET 7
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.x
        
    - name: Restore
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
